<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Tallimantra</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #1a1a1a;
            color: #f0f0f0;
        }
        
        a {
            color: #00ff9d;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        pre, code {
            background: #2a2a2a;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
        }
        
        pre code {
            padding: 0;
        }
        
        pre {
            padding: 1rem;
            overflow-x: auto;
        }
        
        blockquote {
            border-left: 4px solid #00ff9d;
            margin: 0;
            padding-left: 1rem;
            color: #888;
        }
        
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        
        .content {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
        }
    </style>
    <script src="/tallimantra/components/loader.js"></script>
</head>
<body>
    <div id="tm-header"></div>
    
    <div class="content">
        {{content}}
    </div>
    
    <div id="tm-footer"></div>
</body>
</html>
